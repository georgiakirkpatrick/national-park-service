<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Georgia's National Park Service App</title>
        <link rel="stylesheet" href="index.css">

    </head>

    <body>
        <div class = "container">
            <header>
                <h1>
                    Georgia's National Park Service App
                </h1>
            </header>
        
            <form>
                <label for = "state">Select a state (hold down command to select multiple):</label>
                <select class = "state" name = "state" id = "state" multiple>
                    <option value = "AL">Alabama</option>
                    <option value = "AK">Alaska</option>
                    <option value = "AR">Arizona</option>
                    <option value = "AR">Arkinsas</option>
                    <option value = "CA">California</option>
                    <option value = "CO">Colorado</option>
                    <option value = "CT">Connecticut</option>
                    <option value = "DE">Delaware</option>
                    <option value = "FL">Florida</option>
                    <option value = "GA">Georgia</option>
                    <option value = "HI">Hawaii</option>
                    <option value = "ID">Idaho</option>
                    <option value = "IL">Illinois</option>
                    <option value = "IN">Indiana</option>
                    <option value = "IA">Iowa</option>
                    <option value = "KS">Kansas</option>
                    <option value = "KY">Kentucky</option>
                    <option value = "LA">Louisiana</option>
                    <option value = "ME">Maine</option>
                    <option value = "MD">Maryland</option>
                    <option value = "MA">Massachusetts</option>
                    <option value = "MI">Michigan</option>
                    <option value = "MN">Minnesotta</option>
                    <option value = "MS">Mississippi</option>
                    <option value = "MO">Misouri</option>
                    <option value = "MT">Montana</option>
                    <option value = "NE">Nebraska</option>
                    <option value = "NV">Nevada</option>
                    <option value = "NH">New Hampshire</option>
                    <option value = "NJ">New Jersey</option>
                    <option value = "NM">New Mexico</option>
                    <option value = "NY">New York</option>
                    <option value = "NC">North Carolina</option>
                    <option value = "ND">North Dakota</option>
                    <option value = "OH">Ohio</option>
                    <option value = "OK">Oklahoma</option>
                    <option value = "OR" selected>Oregon</option>
                    <option value = "PA">Pennsylvania</option>
                    <option value = "RI">Rhode Island</option>
                    <option value = "SC">South Carolina</option>
                    <option value = "SD">South Dakota</option>
                    <option value = "TN">Tennessee</option>
                    <option value = "TX">Texas</option>
                    <option value = "UT">Utah</option>
                    <option value = "VT">Vermont</option>
                    <option value = "VA">Virginia</option>
                    <option value = "WA">Washington</option>
                    <option value = "WV">West Virginia</option>
                    <option value = "WI">Wisconsin</option>
                    <option value = "WY">Wyoming</option>
                </select>
    
    
                <label for = "numberResults">Number of results:</label>
                <select class = "numberResults" name = "numberResults" id = "numberResults">
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10" selected>10</option>
                    <option value = "11">11</option>
                    <option value = "12">12</option>
                    <option value = "13">13</option>
                    <option value = "14">14</option>
                    <option value = "15">15</option>
                    <option value = "16">16</option>
                    <option value = "17">17</option>
                    <option value = "18">18</option>
                    <option value = "19">19</option>
                    <option value = "20">20</option>
                </select>
    
                <button class = "submit js-submit">Submit</button>
            </form>
        
            <section class = "results js-results">
            </section>
    
            <script src = "https://code.jquery.com/jquery-3.3.1.js" 
                integrity = "sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
                crossorigin = "anonymous">
            </script>
            <script src = "index.js"></script>
        </div>    
    </body>
</html>
